<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">电影资讯发布</h3>
  </div>
  <form role="form" id="publish-form">
    <div class="box-body">
      <div class="form-group">
        <label for="item-title">标题：</label>
        <input required type="text" class="form-control" id="item-title" placeholder="请输入电影名称">
      </div>


      <div class="form-group">
        <label for="item-title">图片：</label>
        <button type="button" class="btn btn-primary img-btn">上传图片</button>
        <input type="file" class="hidden" id="item-img" >

        <div class="row hidden publish-img-box" >
          <div class="info-box col-xs-3">       
            <div class="info-box-content">
              <img width="100%" src="" alt="">
            </div>
            <!-- /.info-box-content -->
          </div>
        </div>
        
      </div>


      <div class="form-group">
        <label for="item-star">演员：</label>
        <input required type="text" class="form-control" id="item-star" placeholder="请输入电影主演">
      </div>

      <div class="form-group">
        <label>上映日期:</label>
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input required type="text" class="form-control pull-right" id="datepicker">
        </div>
        <!-- /.input group -->
      </div>



      <div class="form-group">
        <label for="item-description">描述:</label>
        <textarea required  class="form-control" id="item-description" placeholder="请输入电影描述"></textarea>
      </div>
      
      
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

 
</div>
