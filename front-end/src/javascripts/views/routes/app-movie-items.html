<div class="box movie-items">
  <div class="box-header with-border">
    <h3 class="box-title">电影资讯列表</h3>

    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover table-bordered">
      <tr>
        <th>ID</th>
        <th>图片</th>
        <th>标题</th>
        <th>主演</th>
        <th>描述</th>
        <th>状态</th>
        <th>上映时间</th>
        <th>发布时间</th>
      </tr>
      {{each items}}
      <tr>
        <td class="_id">{{ $index + 1 }}</td>
        <td class="img"><img src="{{$value.img}}" alt=""></td>
        <td><a href="#/movie/detail/{{$value._id}}">{{$value.title}}</a></td>
        <td>{{$value.star}}</td>
        <td>{{$value.description}}</td>
        <td><span class="label label-{{$value.state === 'playing' ? 'success' : 'warning'}}">
          {{$value.state === 'playing' ? '已上映' : '即将上映'}}
        </span></td>
        <td>{{$value.showTime}}</td>
        <td>{{$value.publishTime}}</td>
      </tr>
      {{/each}}
    </table>

  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
